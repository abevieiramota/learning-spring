<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">
<body>
	<section class="aw-layout-page" layout:fragment="conteudo">

		<nav
			class="navbar  navbar-fixed-top  navbar-default  js-sticky-reference"
			id="main-navbar">
			<div class="container-fluid">

				<div class="navbar-header">
					<a class="navbar-brand  hidden-xs" href="#"> <img
						alt="AlgaWorks" th:src="@{/assets/images/logo.png}" />
					</a>

					<ul class="nav  navbar-nav">
						<li><a href="#" class="js-sidebar-toggle"><i
								class="fa  fa-bars"></i></a></li>
					</ul>
				</div>

				<ul class="nav navbar-nav  navbar-right">
					<li><a href="#"><em class="fa  fa-sign-out"></em></a></li>
				</ul>
			</div>
		</nav>

		<aside class="aw-layout-sidebar  js-sidebar">
			<div class="aw-layout-sidebar__content">

				<nav class="aw-menu  js-menu">
					<ul class="aw-menu__list">

						<li class="aw-menu__item is-active"><a href="dashboard.html"><i
								class="fa  fa-fw  fa-home"></i><span>Cadastro vinho</span></a></li>

						<li class="aw-menu__item"><a href="dashboard.html"><i
								class="fa  fa-fw  fa-home"></i><span>Pesquisa vinho</span></a></li>

					</ul>
				</nav>

			</div>
		</aside>

		<section class="aw-layout-content  js-content">

			<div class="page-header">
				<div class="container-fluid">
					<h1>Pesquisa de vinhos</h1>
				</div>
			</div>

			<div class="container-fluid">

				<form method="get" class="form-vertical  js-form-loading"
					th:object="${vinhoFilter}">

					<div class="form-group">
						<div class="input-group">
							<input id="nome" type="text" class="form-control"
								placeholder="Pesquise pelo nome" th:field="*{nome}" /> <span
								class="input-group-btn">
								<button class="btn btn-default" type="submit">
									<span class="glyphicon glyphicon-search"> </span>
								</button>
							</span>

						</div>
					</div>
				</form>

				<div class="table-responsive">
					<table id="tabela-vinhos"
						class="table table-striped table-bordered table-hover table-condensed">

						<thead class="aw-table-header-solid">
							<tr>
								<th>Tipo</th>
								<th>Nome</th>
								<th>Valor</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="vinho : ${vinhos}">
								<td th:text="#{|tipoVinho.${vinho.tipo}|}"></td>
								<td th:text="${vinho.nome}"></td>
								<td th:text="|R$${{vinho.valor}}|"></td>
							</tr>
							<tr th:if="${vinhos.empty}">
								<td colspan="5">Nenhum vinho cadastrado</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</section>
	</section>
</body>
